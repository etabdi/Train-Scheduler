<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


    <title>Document</title>
</head>
<body>
        
              
  <div class="container"> 
        <header>
                <h2>Train Scheduler</h2>

                <div id="MyClockDisplay" class="clock" onload="showTime()">00:00</div>
                
                  </header>

                 
  <div id="main">
        <div class="row">
             <div class="col-lg-12" id="outputtForm">
                     <div class="card card-default">
                        <div class="card-header">
                                Current Train Schedule
                        </div>
                    <table class="table">
                        <thead >
                                 <tr >
                                     <th>Train Name</th>
                                     <th>Destination</th>
                                      <th>Frequency(min)</th>
                                      <th>Next Arrival(HH:MM)</th>
                                      <th>Minutes Away</th>
                                  </tr>
                         </thead>
                         <tbody>
                                 
                               <tbody id="td-add"> </tbody>  

                     </table>
              </div>
            </div> 
         </div>

        
        <hr/>
        <div class="row">
                <div class="col-sm-12" id="inputForm">
                    <div class="card card-default">
                    <div class="card-header">
                            Add Train
                         </div>
                          
                            <div class="card-body">            
                                <!-- Sign-up Form (note the various input "types")-->
                                <form role="form">
                                <div class="form-group row">
                                    <label for="name-input">Train Name</label>
                                    <input class="form-control" id="train-name" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="email-input">Destination</label>
                                    <input class="form-control" id="destination" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="age-input">First Train time(HH:MM:-military Time)</label>
                                    <input class="form-control" id="firstTrain-time" type="number">
                                </div>
                                <div class="form-group row">
                                    <label for="comment-input">Frequency</label>
                                    <input class="form-control" id="Frequency" ></input>
                                </div>
                                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                                </form>
                            </div>
                            </div>
                </div>
            
                <!-- Most Recent Member card -->
            </div>
        </div>
      </div>

    </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/JS/app.js"></script>
</body>
</html>
